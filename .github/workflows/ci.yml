name: CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v2

      - name: ğŸ“„ Read .nvmrc
        run: echo "::set-output name=NVMRC::$(cat .nvmrc)"
        id: nvm

      - name: ğŸ›  Setup node.js
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '${{ steps.nvm.outputs.NVMRC }}'

      - name: ğŸ“¦ Install
        run: yarn install

      - name: ğŸ•µï¸ Lint
        run: yarn lint

      - name: ğŸ§ª Test
        run: yarn test

      - name: ğŸ‘·â€â™‚ï¸ Build
        run: yarn build

      - name: ğŸšš Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          BRANCH: gh-pages
          FOLDER: dist
          CLEAN: true
